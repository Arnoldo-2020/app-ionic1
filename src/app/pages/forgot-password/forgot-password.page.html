<ion-content>


  <ion-slides class="mainSlide">
    
    <ion-slide>

      <form [formGroup]="forgotForm"
            autocomplete="off"
            >
        <ion-grid fixed>

          
        
          <ion-row>
            <ion-col>
              
                <ion-list>
                  
                  <ion-item>
                    <ion-label>Email: </ion-label>
                    <ion-input  class="form-control"
                                type="text"
                                placeholder="Email"
                                formControlName="email"></ion-input>
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="tertiary"
                          shape="round"
                          (click)="resetPassword()"
                          >
                    Request a password reset
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    


    </ion-slide>

    


  </ion-slides>



</ion-content>
