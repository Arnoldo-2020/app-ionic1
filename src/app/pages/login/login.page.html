<ion-content>


  <ion-slides class="mainSlide">
    
    <ion-slide>
      

      <form [formGroup]="loginForm"
            autocomplete="off"
            (ngSubmit)="onLogin()">
        <ion-grid fixed>

          
        
          <ion-row>
            <ion-col>
              
                <ion-list>
                  
                  <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input  class="form-control"
                                type="text"
                                placeholder="Email"
                                formControlName="email"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label>Password</ion-label>
                    <ion-input  class="form-control"
                                type="password"
                                placeholder="Password"
                                formControlName="password"></ion-input>
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="tertiary"
                          shape="round"
                          [disabled]="loginForm.invalid">
                Login
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    


    </ion-slide>

    


  </ion-slides>



</ion-content>


<ion-footer no-border>
  <ion-toolbar>
    
    <ion-row>

      <ion-col>
          <ion-button type="submit"
                      shape="round"
                      expand="full"
                      size="small"
                      fill="outline"
                      color="tertiary"
                      routerLink="/auth/forgot-password">
            Forgot password
          </ion-button>
      </ion-col>

      <ion-col>
        <ion-button type="submit"
                    shape="round"
                    expand="full"
                    size="small"
                    fill="outline"
                    color="tertiary"
                    routerLink="/auth/register">
          Create an account
        </ion-button>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-footer>
